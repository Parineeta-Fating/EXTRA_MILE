<div class="container">
    <div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <th>ROUTE ID</th>
                <th>SOURCE</th>
                <th>DESTINATION</th>
                <th>ACTION</th>
            </thead>
            <br>
            <tr *ngFor="let r of route">
                <td>{{r.routeid}}</td>
                <td>{{r.source}}</td>
                <td>{{r.destination}}</td>
                <td>
                    <button class="btn btn-primary btn-sm active" (click)="editInfo(r.routeid)">EDIT</button>
                </td>
            </tr>
        </table>

    </div>
</div>
