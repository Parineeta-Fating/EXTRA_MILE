<h3 style="text-align: center;margin-bottom: 20px;margin-top: 50px;" >Sign Up</h3>
<div class="container w-25">
    <div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div >
            <form #myForm="ngForm" (ngSubmit)="saveUserData()">
                <label for="firstName" class="form-label">First Name</label>
                <input #ui="ngModel" id="firstName" class="form-control" type="text" name="firstName"
                    [(ngModel)]="nuser.firstName" required>
                <div *ngIf="ui.invalid && (ui.dirty ||ui.touched)" style="color: red;">First name is required</div>

                <label for="lastName" class="form-label">Last Name</label>
                <input #ln="ngModel" id="lastName" class="form-control" type="text" name="lastName"
                    [(ngModel)]="nuser.lastName" required>
                <div *ngIf="ln.invalid && (ln.dirty ||ln.touched)" style="color: red;">Last name is required</div>

                <label for="mailId" class="form-label">Mail Id</label>
                <input #mi="ngModel" id="mailId" class="form-control" type="text" name="mailId"
                    [(ngModel)]="nuser.mailId" [(ngModel)]="nuser.userId" required>
                <div *ngIf="mi.invalid && (mi.dirty ||mi.touched)" style="color: red;">MailId is required</div>

                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input #p="ngModel" id="phoneNumber" class="form-control" type="text" name="phoneNumber"
                    [(ngModel)]="nuser.phoneNumber" required>
                <div *ngIf="p.invalid && (p.dirty ||p.touched)" style="color: red;">Phone no. is required</div>

                <label for="password" class="form-label">Password</label>
                <input #ps="ngModel" id="password" class="form-control" type="password" name="password"
                    [(ngModel)]="nuser.password" required>
                <div *ngIf="ps.invalid && (ps.dirty ||ps.touched)" style="color: red;">First name is required</div>

                <label for="dob" class="form-label">DOB</label>
                <input #d="ngModel" id="dob" class="form-control" type="date" name="dob" [(ngModel)]="nuser.dob"
                    required>
                <div *ngIf="d.invalid && (d.dirty ||d.touched)" style="color: red;">DOB is required</div>

                <label for="address" class="form-label">Address</label>
                <input #a="ngModel" id="address" class="form-control" type="text" name="address"
                    [(ngModel)]="nuser.address" required>
                <div *ngIf="a.invalid && (a.dirty ||a.touched)" style="color: red;">Address is required</div>

                <input style="margin-bottom: 400px;margin-top: 20px;" name="submit" type="submit" class="submitbtn" value="Save UserDetails" [disabled]="!myForm.valid"
                    class="btn btn-primary">


            </form>
        </div>
        <div></div>
    </div>
</div>
