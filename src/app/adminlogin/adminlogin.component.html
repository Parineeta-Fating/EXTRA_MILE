<h3 style="text-align: center;margin-bottom: 20px;margin-top: 50px;" >Admin Login</h3>
<div class="container">
    <div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="col">

        <form #loginForm="ngForm" (ngSubmit)="formSubmit(loginForm)" novalidate></form>

        <table class="table table-striped table-hover">

            <label class="form-label" for="EMAIL">Enter Mail ID</label>
            <input #EMAIL="ngModel" id="EMAIL" type="text" name="email" [(ngModel)]="srchId" class="form-control"
                required pattern="[a-z0-9._%+-]+@[a-z0-9-]+\.[a-z]{2,4}$">
            <div *ngIf="EMAIL.invalid && (EMAIL.dirty ||EMAIL.touched)" style="color: red;">Please Enter Correct Email
            </div>
            <label class="form-label" for="PASSWORD">Password</label>
            <input #PASSWORD="ngModel" id="PASSWORD" type="password" name="password" [(ngModel)]="passw"
                class="form-control" required>
            <div *ngIf="PASSWORD.invalid && (PASSWORD.dirty ||PASSWORD.touched)" style="color: red;">
                <div *ngIf="PASSWORD.errors?.required">password is required</div>
                <div *ngIf="PASSWORD.errors?.minlength">Please Enter Correct Password</div>

            </div>
            <input type="submit" value="Login" [disabled]="!loginForm.valid" (click)="searchById()"
                class="btn btn-primary">
            <div style="color: red; margin-bottom: 400px;margin-top: 20px;">{{adminchecking}}</div>


        </table>

    </div>
</div>
</div>
