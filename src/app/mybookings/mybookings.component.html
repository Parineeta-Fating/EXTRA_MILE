<button (click)="viewAllBookings()" >View All Bookings</button>
<table  class="table table-striped table-hover"   > 
    <thead>
        <tr >
            <th scope="col" >EMAIL ID</th>
            <th scope="col">BOOKING ID</th>
            <th scope="col">BUS ID</th>
            <th scope="col">NO OF TICKETS</th>
            <th scope="col">DATE OF BOOKING</th>
            <th scope="col">PHONE NUMBER</th>
            <th>Enter Feedback</th>
         </tr>
    </thead>
   
    <tbody>
        <tr *ngFor="let booking of bookings" >
            <td>{{booking.emailId}}</td>
            <td>{{booking.bookingId}}</td>
            <td>{{booking.busId}}</td>
            <td>{{booking.noOfTickets}}</td>
            <td>{{booking.dateOfBooking}}</td>
            <td>{{booking.phoneNo}}</td>  
            <td>
                <!-- <button class=" btn btn-primary" (click)="feedbackButton()">Feedback</button> -->
                <input type="radio" value="{{booking.busId}}" [(ngModel)]="busIdForStorage">
            </td>
        </tr>
    </tbody>

</table>
<input type="text" [(ngModel)]="feedbackMsg">
<button class=" btn btn-primary" (click)="feedbackButton()">Feedback</button>
